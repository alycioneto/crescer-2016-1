      <h2 class="label-cinza">Cadastro de usuários</h2>
    <div class="row meu-form">
      <div class="col-xs-12">
        <label for="exampleInputEmail1">Nome <label class="label-cinza"> Pessoa Fisica</label></label>
          <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nome">
      </div>
    </div>
    <div class="row meu-form">
      <div class="col-xs-4">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="col-xs-4">
        <label for="exampleInputCPF1 ">CPF</label>
        <input type="text" class="form-control " id="exampleInputCPF1" placeholder="000.000.000-25">
      </div>
      <div class="col-xs-4">
        <label for="exampleInputdisabled ">Disabled</label>
        <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input" disabled>
      </div>
    </div>
      <div class="row meu-form">
        <div class="col-xs-4">
          <label for="exampleInputHelp ">Help Block</label>
          <input type="text" class="form-control " id="exampleInputHelp" >
        </div>
        <div class="col-xs-4">
          <label for="exampleInputTextArea ">Text Area <label class="label-cinza"> Digite algo aqui</label></label>
          <textarea class="form-control" rows="2"></textarea>
        </div>
        <div class="col-xs-4">
          <label for="exampleInputSelect">Select <label class="label-cinza"> List of itens</label></label>
          <input type="text" class="form-control" id="exampleInputSelect" placeholder="First Value" >
        </div>
      </div>
      <div class="row meu-form">
        <div class="col-xs-3">
          <label for="exampleInputDefault ">Default</label>
          <select class="form-control">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </div>
        <div class="col-xs-3">
          <label for="exampleInputMultiple ">Multiple</label>
          <select class="form-control">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </div>
        <div class="col-xs-3">
          <label for="exampleInputGroup ">Group</label>
          <select class="form-control">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </div>

            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
