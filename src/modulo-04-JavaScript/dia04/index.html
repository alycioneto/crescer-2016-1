<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dia 04 - jQuery</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
  </head>
  <body>
    <form id="frmNovoCavaleiro" method="POST">
      <label for="txtNomeCavaleiro">Nome</label>
      <input id="txtNomeCavaleiro" type="text" name="nome" placeholder="Ex: Shiryu">
      <label for="slTipoSanguineo">Tipo Sanguíneo</label>
      <select id="slTipoSanguineo" name="tipoSanguineo">
        <option>Selecione</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select>
      <label for="txtUrlImagem">URL Imagem</label>
      <input id="txtUrlImagem" type="text" name="urlImagem" placeholder="Ex: bit.ly/shiryu.png">
      <label for="txtDataNacimento">Data Nascimento</label>
      <input id="txtDataNacimento "type="text" name="datNacimento" placeholder="dd/MM/yyyy">
      <label for="txtAltura">Altura</label>
      <input id="txtAltura "type="text" name="altura" placeholder="1.80">
      <label for="slSigno">Signo:</label>
      <select id="slSigno" name="signo">
        <option>Selectione</option>
        <option value="aries">Aries</option>
        <option value="touro">Touro</option>
        <option value="gemeos">Gemeos</option>
        <option value="cancer">Cancer</option>
        <option value="leao">Leão</option>
        <option value="virgem">Virgem</option>
        <option value="libra">Libra</option>
        <option value="escorpiao">Escorpião</option>
        <option value="sagitario">Sagitario</option>
        <option value="capricornio">Capricornio</option>
        <option value="aquarios">Aquarios</option>
        <option value="peixes">Peixes</option>
      </select>
      <label for="txtLocalNascimento"> Local Nascimento</label>
      <input id="txtLocalNascimento" type="text" name="localNascimento" placeholder="Porto Alegre">
      <label for="txtLocalTreinamento"> Local Treinamento</label>
      <input id="txtLocalTreinamento" type="text" name="localTreinamento" placeholder="Porto Alegre">
      <!--<input type="submit" value="Cadastrar!">-->
      <button id="btnAdicionarGolpe" type="button" name="adicionarGolpe">Adicionar Golpe</button>
      <button type="submit">Cadastrar!</button>

    </form>
    <hr>
    <div id="detalhes-cavaleiro"></div>
    <ul id="cavaleiros"></ul>
    <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="cadastro-cavaleiros.js"></script>
  </body>
</html>
